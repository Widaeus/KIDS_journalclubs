{% extends "base.html" %}

{% block title %}Hem{% endblock %}

{% block content %}
<h1>Välkommen till Journal Club-kalendern!</h1>
<p>Var god använd navigeringen ovan för att registrera ny journal club, doktorand eller visa registrerade doktorander att göra utskick till</p>

<!-- Calendar Container -->
<div id="calendar-container" style="display: flex; justify-content: center; margin-top: 20px;">
    <div id="calendar" style="width: 50%;"></div> <!-- Calendar set to 50% width -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Show month view
        events: '/api/journal_clubs', // Fetch events from Flask API route
        eventTimeFormat: { // Format for time display
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        },
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
    });

    calendar.render();
});
</script>

{% endblock %}
