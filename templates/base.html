<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Karolinska Institutet Danderyds Sjukhus - Journal Clubs{% endblock %}</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- FullCalendar CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>


    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #4F0433;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header img {
            max-height: 80px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            color: white;
        }

        /* Navigation Bar */
        nav {
            background-color: #4F0433;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #720659;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        footer {
            background-color: #4F0433;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        h1, h2, h3 {
            color: #4F0433;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            nav a {
                font-size: 0.9em;
                padding: 10px;
            }

            .container {
                width: 95%;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='karolinska_logo.png') }}" alt="Karolinska Institutet Logo">  <!-- Add the logo -->
        <h1>Karolinska Institutet Danderyds Sjukhus</h1>
    </div>
</header>

<nav>
    <a href="{{ url_for('home') }}">Hem</a>
    <a href="{{ url_for('register_club') }}">Registrera Journal Club</a>
    <a href="{{ url_for('register_student') }}">Registrera ny doktorand</a>
    <a href="{{ url_for('view_emails') }}">Se registrerade doktorander</a>
</nav>

<div class="container">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
</div>

<footer>
    <p>Â© 2024 Jacob Widaeus</p>
</footer>

</body>
</html>
