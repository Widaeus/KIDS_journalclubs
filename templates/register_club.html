{% extends "base.html" %}

{% block title %}Registrera ny journal club{% endblock %}

{% block content %}
<h1>Registrera journal club</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }} <!-- This ensures CSRF token is included -->

    <!-- Description field -->
    <label for="description">{{ form.description.label }}</label>
    {{ form.description(size=32) }}

    <!-- DOI field -->
    <label for="DOI">{{ form.DOI.label }}</label>
    {{ form.DOI(size=32) }}

    <!-- Date field -->
    <label for="date">{{ form.date.label }}</label>
    {{ form.date() }}

    <!-- Time field -->
    <label for="time">{{ form.time.label }}</label>
    {{ form.time() }}

    <!-- Place field -->
    <label for="place">{{ form.place.label }}</label>
    {{ form.place(size=32) }}

    <!-- Submit button -->
    <button type="submit">{{ form.submit.label }}</button>
</form>
{% endblock %}
