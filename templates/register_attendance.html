{% extends "base.html" %}

{% block title %}Registrera närvaro{% endblock %}

{% block content %}
<h1>Registrera närvaro för Journal Club</h1>

<form method="POST">
    <label for="journal_club">Välj Journal Club:</label>
    <select name="journal_club_id" id="journal_club">
        {% for club in journal_clubs %}
        <option value="{{ club.id }}">{{ club.description }} ({{ club.date.strftime('%Y-%m-%d') }})</option>
        {% endfor %}
    </select>

    <label for="students">Välj studenter som deltog:</label>
    <div id="students">
        {% for student in students %}
        <div>
            <input type="checkbox" name="student_ids" value="{{ student.id }}">
            <label>{{ student.first_name }} {{ student.last_name }}</label>
        </div>
        {% endfor %}
    </div>

    <button type="submit">Registrera närvaro</button>
</form>

{% endblock %}
